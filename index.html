<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/FasilitasTrailCiletuh_1.js"></script>
        <script src="data/ciletuh_2.js"></script>
        <script src="data/jalurciletuh2_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.4195551701971985,106.2883577718326],[-7.251239570381695,106.5310853488269]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleStreets_0');
        map.getPane('pane_GoogleStreets_0').style.zIndex = 400;
        var layer_GoogleStreets_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleStreets_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleStreets_0;
        map.addLayer(layer_GoogleStreets_0);
        function pop_FasilitasTrailCiletuh_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasilitasTrailCiletuh_1_0() {
            return {
                pane: 'pane_FasilitasTrailCiletuh_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,134,31,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FasilitasTrailCiletuh_1');
        map.getPane('pane_FasilitasTrailCiletuh_1').style.zIndex = 401;
        map.getPane('pane_FasilitasTrailCiletuh_1').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasTrailCiletuh_1 = new L.geoJson(json_FasilitasTrailCiletuh_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasilitasTrailCiletuh_1',
            layerName: 'layer_FasilitasTrailCiletuh_1',
            pane: 'pane_FasilitasTrailCiletuh_1',
            onEachFeature: pop_FasilitasTrailCiletuh_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FasilitasTrailCiletuh_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_FasilitasTrailCiletuh_1);
        map.addLayer(layer_FasilitasTrailCiletuh_1);
        function pop_ciletuh_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ciletuh_2_0() {
            return {
                pane: 'pane_ciletuh_2',
                radius: 6.000000000000001,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,56,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ciletuh_2');
        map.getPane('pane_ciletuh_2').style.zIndex = 402;
        map.getPane('pane_ciletuh_2').style['mix-blend-mode'] = 'normal';
        var layer_ciletuh_2 = new L.geoJson(json_ciletuh_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ciletuh_2',
            layerName: 'layer_ciletuh_2',
            pane: 'pane_ciletuh_2',
            onEachFeature: pop_ciletuh_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ciletuh_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ciletuh_2);
        map.addLayer(layer_ciletuh_2);
        function pop_jalurciletuh2_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jalurciletuh2_3_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'Hari ke-1':
                    return {
                pane: 'pane_jalurciletuh2_3',
                opacity: 1,
                color: 'rgba(142,177,125,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari ke-2':
                    return {
                pane: 'pane_jalurciletuh2_3',
                opacity: 1,
                color: 'rgba(8,102,91,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_jalurciletuh2_3');
        map.getPane('pane_jalurciletuh2_3').style.zIndex = 403;
        map.getPane('pane_jalurciletuh2_3').style['mix-blend-mode'] = 'normal';
        var layer_jalurciletuh2_3 = new L.geoJson(json_jalurciletuh2_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_jalurciletuh2_3',
            layerName: 'layer_jalurciletuh2_3',
            pane: 'pane_jalurciletuh2_3',
            onEachFeature: pop_jalurciletuh2_3,
            style: style_jalurciletuh2_3_0,
        });
        bounds_group.addLayer(layer_jalurciletuh2_3);
        map.addLayer(layer_jalurciletuh2_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'jalur ciletuh 2<br /><table><tr><td style="text-align: center;"><img src="legend/jalurciletuh2_3_Harike10.png" /></td><td>Hari ke-1</td></tr><tr><td style="text-align: center;"><img src="legend/jalurciletuh2_3_Harike21.png" /></td><td>Hari ke-2</td></tr></table>': layer_jalurciletuh2_3,'<img src="legend/ciletuh_2.png" /> ciletuh': layer_ciletuh_2,'<img src="legend/FasilitasTrailCiletuh_1.png" /> Fasilitas Trail Ciletuh': layer_FasilitasTrailCiletuh_1,"Google Streets": layer_GoogleStreets_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
